  <h2>Sign your information to the department!</h2>
  <form action="http://18.223.136.191:8080/UserRegistrationProject/UserRegistrationServlet" method="post" enctype="multipart/form-data">
    <label>Name: <input name="name" type="text"></label>
    <br>
    <label>Email: <input name="email" type="email"></label>
    <br>
    <label>Preferred place:
      <select name="location">
        <option value="Baton Rouge">Baton Rouge</option>
        <option value="New Orleans">New Orleans</option>
        <option value="New York">New York</option>
        <option value="Fort Dodge">Fort Dodge</option>
        <option value="Countryside">Countryside</option>
      </select></label>
    <br>
    <fieldset>
      <legend>Gender:</legend>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="non-binary">Non-Binary</label>
      <input type="radio" name="gender" id="non-binary" value="Non-Binary">
      <label for="attack helicopter">Attack Helicopter</label>
      <input type="radio" name="gender" id="attack helicopter" value="Attack Helicopter">
      
    </fieldset>
    <br>
    <label>Experience:
    <br>
    <textarea name="experience"></textarea> 
    </label>
    <br>
    </br>
    Upload Your Profile Picture:
    <input type="file" name="file" id="file" /> <br/>
    FileName:
    <input type="text" value="myProPic.jpg" name="fileName" id="fileName"/>
    </br>
    <!--  <button type="submit">Sign Up</button> -->
    <input type="submit" value="Upload" name="upload" id="upload" />
  </form>
